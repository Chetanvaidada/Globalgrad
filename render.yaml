services:
  # Backend API
  - type: web
    name: ai-counsellor-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PROJECT_NAME
        value: "AI Counsellor"
      - key: API_V1_STR
        value: "/api/v1"
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "11520"
      - key: BACKEND_CORS_ORIGINS
        value: "https://ai-counsellor-ui.onrender.com"

  # Voice Agent
  - type: web
    name: ai-counsellor-agent
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python app/voice_agent/agent.py start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend
  - type: static_site
    name: ai-counsellor-ui
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ai-counsellor-api.onrender.com
